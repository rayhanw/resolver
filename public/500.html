<!DOCTYPE html>
<html>
<head>
  <title>Resolver - We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            black: "rgba(42, 42, 42, 1)",
            gray: {
              custom: "#3C3C3C",
              light: "#F1FAEE"
            }
          },
        }
      }
    }
  </script>
</head>
<body class="bg-black text-white h-screen flex justify-center items-center">
  <div class="text-center p-8">
    <div>
      <h1 class="font-bold text-white text-4xl mb-4">We're sorry, but something went wrong.</h1>
    </div>
    <a href="/" class="mt-4 block text-lg text-gray-light underline hover:text-gray-200 transition-all duration-200">Click
      here to go
      back
    </a>
  </div>
</body>
</html>
